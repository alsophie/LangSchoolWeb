<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Register</title>
</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
  <!-- Projects Section-->
  <section layout:fragment="body" class="py-5">
    <style>
        .main {
            padding: 0px 10px;
        }

        @media screen and (max-width: 450px) {
            .login-form{
                margin-top: 10%;
            }
            .register-form{
                margin-top: 10%;
            }
        }
        @media screen and (min-width: 768px){
            .main{
                margin-left: 30%;
            }

            .sidenav{
                width: 40%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
            }
        }
    </style>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div th:if="${param.fail}" class="alert alert-success">
          Username or email already exists</div>
        <div th:if="${param.pass2}" class="alert alert-success">
          Passwords don't match</div>
        <div class="login-form">
          <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <div class="form-group">
              <label>Username</label>
              <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      th:field="*{username}">
            </div>
            <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
            <div class="form-group">
              <label>Email</label>
              <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      th:field="*{email}">
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
            <div class="form-group">
              <label>Password</label>
              <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      th:field="*{password}">
            </div>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      th:field="*{confirmPassword}">
            </div>
            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger"></p>

            <div class="mt-3">
              <a th:href="@{/login}" class="btn btn-black">Login here.</a>
              <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
